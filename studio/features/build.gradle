apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.targetSdk
    buildToolsVersion rootProject.buildTools

    defaultConfig {
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    apply from: '../flavors.gradle'

    dataBinding {
        enabled = true
    }

    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':base')
    implementation project(':wear-shared')
    implementation project(':service')
    implementation project(':utils')

    implementation libraries.kotlin.stdlib
    implementation libraries.android.core_ktx
    implementation libraries.square.timber
    implementation libraries.android.appcompat
    implementation libraries.google.play_services_maps
    implementation libraries.google.play_services_location
    implementation libraries.google.dagger
    implementation libraries.android.constraint_layout
    implementation libraries.android.appcompat
    implementation libraries.android.cardview
    implementation libraries.android.material
    implementation libraries.android.lifecycle_viewmodel
    implementation libraries.android.lifecycle_extensions

    testImplementation project(':test-utils')

    testImplementation libraries.test.junit
    testImplementation libraries.test.mockito_core
    testImplementation libraries.test.hamcrest_library

    androidTestImplementation libraries.androidtest.runner
    androidTestImplementation libraries.androidtest.espresso_core

    kapt libraries.google.daggercompiler
    kapt libraries.android.databindingcompiler
}
